<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wobot</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!--header-->
    <header>
        <div class="logo-section">
            <img src="images/wobot-logo_blue 1.png">
        </div>
    </header>

    <!--main-section-->
    <section>
        <div class="main-box-parent">
            <div class="main-box">
                <div class="title-section">
                    <img src="images/Solid_lines.png">
                    <h2>
                        It's a delight to have you<br> onboard
                    </h2>
                    <p>
                        Help us know you better.<br>
                        (This is how we optimize Wobot as per your business needs)
                    </p>
                </div>
                <div class="form-section">
                    <form>
                        <div class="company-name">
                            <p>Company name</p>
                            <input placeholder="e.g. Example Inc">
                        </div>
                        <div class="company-industry">
                            <p>Company industry</p>
                            <select>
                                <option>Select</option>
                                <option>Select</option>
                                <option>Select</option>
                                <option>Select</option>
                                <option>Select</option>
                            </select>
                        </div>
                        <div class="company-size">
                            <p>Company size</p>
                            <div class="company-sizes">
                                <p>1-20</p>
                                <p>21-50</p>
                                <p class="colorchange">51-200</p>
                                <p>201-500</p>
                                <p>500+</p>
                            </div>
                        </div>
                        <div class="button">
                            <button>Get Started</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!--footer-->
    <footer>
        <div class="footer-section">
            <ul>
                <li><a href="#">Terms of use</a><span>|</span></li>
                <li><a href="#">Privacy policy</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
